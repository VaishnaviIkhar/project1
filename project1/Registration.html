<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-image:url("https://www.teahub.io/photos/full/8-83222_technology-wallpaper-full-hd.jpg");
            }
            h1{
                 color: white;
                     text-shadow: 1px 1px 2px yellow, 0 0 25px yellow, 0 0 5px yellow;
                     
            }
        </style>

    <body>
    
        <h1 style="font-size:35px; align:right">Employee Registration Form</h1><hr>
        <form action="submit.jsp">
        
        <table border="0" cellspacing="2">
            <tbody>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Name of Employee:</td>
                    <td>  :</td>
                    <td><input type="text" name="ename" value="" required/></td>
                   
            <br>
                </tr>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Employee ID     :</td>
                    <td>   :</td>
                    <td><input type="text" name="id" value="" required/></td>
                </tr>
                 <tr>
                     <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Gender    :</td>
                     <td>:</td>
                     <td><input type="radio" name="Gender" value="Male" /><b style="font-size:15px; color:#c7c7fa; font-family:Comic Sans MS">Male</b> <input type="radio" name="Gender" value="Female" /><b style="font-size:15px; color:#c7c7fa; font-family:Comic Sans MS">Female</b></td>
                </tr>
                <tr>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Mobile No.(WhatApp)    :</td>
                    <td>:</td>
                    <td><input type="text" name="mobile" value="" required/></td>
                </tr>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">E-mail ID   :</td>
                    <td>:</td>
                    <td><input type="email" name="email" value="" required/></td>
                </tr>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Set Username    :</td>
                    <td>:</td>
                    <td><input type="text" name="username" value="" required/></td>
                </tr>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Set Password  :</td>
                    <td>:</td>
                    <td><input type="text" name="password" value="" required/></td>
                </tr>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Address:</td>
                    <td>:</td>
                    <td><textarea name="add" rows="2" cols="20">
                        </textarea></td>
                </tr>
                <tr>
                    <td style="font-size:20px; color:#c7c7fa; font-family:Comic Sans MS">Salary:</td>
                    <td>:</td>
                    <td><input type="text" name="salary" value=""></td>
                </tr>
                
                <tr>
                    <td><input type="reset" value="Reset" style="background-color:#ffff77; border-radius:50%; font-size:15px"/></td>
                    <td>:</td>
                    <td><input type="submit" value="Submit" style="background-color:#ffff77; border-radius:50%; font-size:15px" /></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
